<h1>Discrete Painlevé Equations</h1>
<p class="meta">February 2026</p>

<p>
We consider the equation
$$
x_{n+1} + x_{n-1} = \frac{a_n}{1 - x_n^2}
$$
and study its birational dynamics.
</p>

<p>
This can be interpreted as a translation in the affine Weyl group
$$
W(E_8^{(1)}).
$$
</p>
